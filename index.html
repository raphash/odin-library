<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin - Library</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="icon">Library</div>
        <button class="new-book">New Book</button>
      </div>
  
      <div class="books">
        <div class="grid"></div>
      </div>

      <div class="dialog-wrapper">
        <dialog>
          <h3>Add Book to Library</h3>

          <form method="dialog">
            <div class="dialog-row">
              <label for="book-title">Title:</label>
              <input 
                type="text"
                class="book-title"
                id="book-title"
                autocomplete="off">
            </div>

            <div class="dialog-row">
              <label for="book-author">Author:</label>
              <input type="text" class="book-author">
            </div class="dialog-row">

            <div class="dialog-row">
              <label for="book-pages">Pages:</label>
              <input
                type="number"
                class="book-pages"
                autocomplete="off"
                min="1">
            </div>

            <div class="dialog-row">
              <label for="book-read">Read:</label>
              <input 
                type="checkbox"
                name="book-read"
                autocomplete="off">
            </div>

            <button class="submit-book">OK</button>
          </form>
        </dialog>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
