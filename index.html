<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin - Library</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="icon">Library</div>
        <button class="new-book">New Book</button>
      </div>
  
      <div class="books">
        <div class="books-grid">
          <div class="book">
            <p class="title">
              <strong>Title</strong>: The Hobbit by J.R.R
            </p>
  
            <p class="author">
              <strong>Author</strong>: Tolkien
            </p>
  
            <p class="Pages">
              <strong>Pages</strong>: 295
            </p>
  
            <p class="read">
              <strong>Read</strong>: The Hobbit by J.R.R
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
